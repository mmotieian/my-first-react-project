<!DOCTYPE html>
<head>

    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    <title>Building the Note Book</title>


</head>
<body>

<div id="myId"></div>

<script type="text/babel">


    var Table = React.createClass({

        getInitialState() {
            return {
                checked1: true
            }
        },
        buttonClicked() {


            document.getElementById("myButton").checked = !this.state.checked1;

            this.setState({
                checked1: !this.state.checked1
            });

        },
        getMessage() {
            var msg;
            if (this.state.checked1) {
                msg = "Click to Uncheck";

            } else {
                msg = "Click to Check";
            }
            return msg;
        }
        ,
        render() {
            return (
                    <div>
                        <h1>Hello World!</h1>
                        <p>{this.props.children}</p>
                        <p>{this.props.myStyle}</p>

                        <input id="myButton" type="checkbox" onChange={this.changeIt}
                               defaultChecked={this.state.checked1}/>
                        <button onClick={this.buttonClicked}>{this.getMessage()}</button>
                    </div>
            );

        }

    });

    ReactDOM.render(
            <Table myStyle="nice">Hello</Table>, document.getElementById('myId')
    );
</script>

</body>
</html>
